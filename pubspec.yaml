  #----MAP----#
  geoflutterfire2: ^2.3.10
  geolocator: ^7.3.1
  rxdart: ^0.27.2
  location: ^4.3.0
  #----MAP----#

  carousel_slider: ^4.0.0

  url_launcher: ^6.0.9

  #----VIDEO----#
  better_player: ^0.0.73
